specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MicroCredit
    network: {{network}}
    source:
      address: "{{MicroCredit}}"
      abi: MicroCredit
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MicroCredit
      abis:
        - name: MicroCredit
          file: ./abis/MicroCredit.json
      eventHandlers:
        - event: LoanAdded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleLoanAdded
        - event: LoanClaimed(indexed address,uint256)
          handler: handleLoanClaimed
      file: ./src/mappings/micro-credit.ts